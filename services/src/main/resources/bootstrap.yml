# Application config
server:
 port: ${services.port:9082}
 contextPath: /services 

spring:
 application:
  name: i3-services
 profiles:
  active: dev
 config:
  retry:
   initialInterval: 60000
   max-interval: 30000
   max-attempts: 15 
 cloud:
  config:
   uri: http://192.168.64.8:30022
 #  fail-fast: falses
 #  enabled: false
 #  discovery:
 #   enabled: false
 #   serviceId: i3-config-server         

# Discovery Server Access
eureka:
 client:
  registerWithEureka: true
  fetchRegistry: true    
  serviceUrl:
   defaultZone: ${eureka.url:http://192.168.64.8:30020/eureka/}
 